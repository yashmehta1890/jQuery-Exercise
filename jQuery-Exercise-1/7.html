<!DOCTYPE html>
<html>
<head>
	<title>Exercise-1_07</title>
	<!-- Jquery JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<!-- CSS -->
	<style type="text/css">
		div {
		    background: #B0E0E6;
		    border: 1px solid #e30ae8;
		    width: 20px;
		    height: 30px;
		    margin: 0 5px;
		    float: left;
		}
		div.colored {
		    background: #000000;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<button id="button1">Click to see the effect</button>   

	<script type="text/javascript">
		$(document).ready(function(){
			$("#button1").click(function() {
				$("div").slideToggle("slow");
				$("div").toggleClass("colored");
			});
		});	
	</script>
</body>
</html>
